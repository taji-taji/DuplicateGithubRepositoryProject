query fetchSourceRepository($owner: String!, $repo: String!, $projectNumber: Int!) {
  repository(owner: $owner, name: $repo) {
    project(number: $projectNumber) {
      id
      number
      name
      owner {
        id
      }
      columns(first: 10) {
        nodes {
          id
          name
          cards(first: 10) {
            nodes {
              note
            }
          }
        }
      }
    }
  }
}
